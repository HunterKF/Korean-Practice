    <header>
        <h1>Practice Korean</h1>
    </header>

        <div class="button-bar">
            <div class="korean-button tooltip">
                <h2 id="vocabulary-word"></h2>
                <span class="tooltiptext" id="word-tooltip-text">This is the definition of the word</span>
            </div>    
            <div class="korean-button tooltip" >
                <h2 id="grammar-point"></h2>
                <span class="tooltiptext">
                    <div  id="grammar-tooltip-text">This is the definition of the grammar</div>
                    <div id="grammar-ex">This is the grammar example.</div>
                </span>
            </div>
        </div>
    
        <input  type="text" id="sentence-practice" onfocus="this.value=''" value="Start practicing!">
        <div class="sentence-display" id="typed-sentences"></div>
    
    </main>
